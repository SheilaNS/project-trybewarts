<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trybewarts</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <img src="images/trybewarts-header-logo.svg" alt="Trybewarts Logo" class="trybewarts-header-logo">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form action="" method="get" class="trybewarts-login">
            <input type="email" name="email" id="email" placeholder="Email">
            <input type="password" name="password" id="password" placeholder="Senha">
            <button type="submit" id="bt-login">Entrar</button>
        </form>
    </header>
    <main>
        <form action="" method="get" id="evaluation-form">
            <div>
                <input type="text" name="nome" id="input-name" placeholder="Nome">
                <input type="text" name="sobrenome" id="input-lastname" placeholder="Sobrenome">
            </div>
            <div> <input type="email" name="email" id="input-email" placeholder="Email">
                <select name="house-select" id="house">
                    <option value="Gitnória" id="gitnoria-house">Gitnória</option>
                    <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
                    <option value="Corvinode" id="corvinode-house">Corvinode</option>
                    <option value="Pytherina" id="pytherina-house">Pytherina</option>
                </select>
            </div>
            <div id="opcoes"> <div> <label for="family" id="label-family" class="family-radio">Qual sua família?</label>
            <input type="radio" value="Frontend" name="family" class="family-radio">Frontend
            <input type="radio" value="Backend" name="family" class="family-radio">Backend
            <input type="radio" value="FullStack" name="family" class="family-radio">FullStack</div>
            <div> <label for="" id="label-content" class="conteudo-checkbox">Qual conteúdo você está com mais vontade de aprender?</label>
            <input type="checkbox" name="" class="conteudo-checkbox" value="HoFs">HoFs
            <input type="checkbox" name="" class="conteudo-checkbox" value="Jest">Jest
            <input type="checkbox" name="" class="conteudo-checkbox" value="Promises">Promises
            <input type="checkbox" name="" class="conteudo-checkbox" value="React">React
            <input type="checkbox" name="" class="conteudo-checkbox" value="SQL">SQL
            <input type="checkbox" name="" class="conteudo-checkbox" value="Python">Python </div> </div>
            <div> <label for="" id="label-rate">Como você avalia a Trybewarts?</label>
            <input type="radio" name="rate" value="1">1
            <input type="radio" name="rate" value="2">2
            <input type="radio" name="rate" value="3">3
            <input type="radio" name="rate" value="4">4
            <input type="radio" name="rate" value="5">5
            <input type="radio" name="rate" value="6">6
            <input type="radio" name="rate" value="7">7
            <input type="radio" name="rate" value="8">8
            <input type="radio" name="rate" value="9">9
            <input type="radio" name="rate" value="10">10 </div>
        </form>
        <img src="images/trybewarts-colored.svg" alt="Trybewarts brasão colorido" id="trybewarts-forms-logo">
    </main>
    <script src="script.js"></script>
</body>

</html>

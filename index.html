<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trybewarts</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <img src="images/trybewarts-header-logo.svg" alt="Trybewarts Logo" class="trybewarts-header-logo">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form action="" method="get" class="trybewarts-login">
            <input type="email" name="email" id="email" placeholder="Email">
            <input type="password" name="password" id="password" placeholder="Senha">
            <button type="submit" id="bt-login">Entrar</button>
        </form>
    </header>
    <main>
        <form action="" method="get" id="evaluation-form">
            <div>
                <input type="text" name="nome" id="input-name" placeholder="Nome">
                <input type="text" name="sobrenome" id="input-lastname" placeholder="Sobrenome">
            </div>
            <div> <input type="email" name="email" id="input-email" placeholder="Email">
                <select name="house-select" id="house">
                    <option value="Gitnória" id="gitnoria-house">Gitnória</option>
                    <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
                    <option value="Corvinode" id="corvinode-house">Corvinode</option>
                    <option value="Pytherina" id="pytherina-house">Pytherina</option>
                </select>
            </div>
            <label for="family" id="label-family">Qual sua família?</label>
                <input type="radio" value="Frontend" name="family" id="">Frontend
                <input type="radio" value="Backend" name="family" id="">Backend
                <input type="radio" value="FullStack" name="family" id="">FullStack
                <label for="" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
                <input type="checkbox" name="" id="" value="HoFs">HoFs
                <input type="checkbox" name="" id="" value="Jest">Jest
                <input type="checkbox" name="" id="" value="Promises">Promises
                <input type="checkbox" name="" id="" value="React">React
                <input type="checkbox" name="" id="" value="SQL">SQL
                <input type="checkbox" name="" id="" value="Python">Python

               

        </form>
        <img src="images/trybewarts-colored.svg" alt="Trybewarts brasão colorido" id="trybewarts-forms-logo">
    </main>
    <script src="script.js"></script>
</body>

</html>
